<body>

<h3 id="display"> </h3>

<input type="button" value="Add a Fruit" onclick="promptMe()">

<script>
	var fruits=["apple", "orange","kiwi"];
	fruits.push("pineapple")

	function promptMe() {

		var fruitAdd= prompt("Enter fruit");
		alert (fruitAdd)
		document.getElementById("display").innerHTML = fruitAdd + ",  " + fruits;


	}


	</script>
