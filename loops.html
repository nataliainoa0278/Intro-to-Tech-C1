<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h3 id ="display"></h3>

	<script>
		var count = 1;
		while (count <= 10){
			console.log(count); //go up in count 
				count+=2;
		}

		var count = 10; 
		while (count >= 1) {
			console.log(count); //to go down in count 
			count--;
		}

		var count = 1;
		while(count <= 100) {
			if (count % 2 == 0) {
				console.log(count + " is even");
				document.getElementById("display").innerHTML += count + " is even<br>";

			}else{
				console.log(count + " is odd");
				document.getElementById("display").innerHTML += count + " is odd<br>";
			}
			
			count++;
		}
		var sum = 0;
		var count = 1;
		while(count <= 5) {
			sum += count; 
			count++;
		}
		console.log("The sum is " + sum);
	</script>

</body>
</html>
